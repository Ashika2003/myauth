{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f8f9fa;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 50px;
    }

    .card {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 12px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        padding: 25px;
        text-align: center;
        width: 80%;
        max-width: 800px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
        margin-bottom: 20px;
        color: #495057;
        font-size: 1.5rem;
    }

    .btn {
        display: inline-block;
        padding: 12px 25px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .table-container {
        margin-top: 20px;
        overflow-x: auto;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .table th, .table td {
        border: 1px solid #dee2e6;
        padding: 10px;
        text-align: left;
    }

    .table th {
        background-color: #f1f1f1;
    }

    .alert {
        font-size: 1.1rem;
        color: #856404;
        background-color: #fff3cd;
        padding: 10px;
        border-radius: 8px;
    }
</style>

<div class="container">
    <div class="card">
        <h3>Dashboard</h3>
        <h2>Hi {{user}}</h2>
    </div>

    

{% endblock content %}
